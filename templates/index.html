<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="https://dl.dropboxusercontent.com/s/vy6qrlftay36ty4/android-chrome-192x192.png?dl=0" type="x-icon/image" sizes="16x16">
    
        <title> BMI Calculator </title>
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8065491d7c.js" crossorigin="anonymous"></script>
        
        <!-- Bootstrap Starts -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        
    </head>
    <body>
        
        <div class="box">
            <div class="container">
                <a href="/">
                    <h1 class="display-4 ">
                        BMI Calculator
                    </h1>
                </a>
                
                <hr>
            
                <form action="/" method="POST">
                    <div class="form-group">
                        <label for="height">
                            Height (cm)
                        </label>
                        <input type="tel" id="height" name="height" class="form-control" value="{{ height }}" required>
                        <br />
                        
                        <label for="weight">
                            Weight (kg)
                        </label>
                        <input type="tel" id="weight" name="weight" class="form-control" value="{{ weight }}" required>
                        
                        {% if bmi %}
                        <div class="bmi">
                            <p class="{{ text }}">
                                {{ bmi }}
                            </p>
                            <div class="text">
                                {{ status }}
                            </div>
                        </div>
                        
                        <label class="center">
                             Information
                        </label>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 32.5%" aria-valuenow="2.5" aria-valuemin="0" aria-valuemax="24">
                                Underweight
                            </div>
                            <div class="progress-bar bg-success" role="progressbar" style="width: 35%" aria-valuenow="9.5" aria-valuemin="0" aria-valuemax="24">
                                Normal
                            </div>
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 32.5%" aria-valuenow="12" aria-valuemin="0" aria-valuemax="24">
                                Overweight
                            </div> 
                        </div>
                        <div class="progress down">
                            <div class="progress-bar bg-light" role="progressbar" style="width: 32.5%" aria-valuenow="2.5" aria-valuemin="0" aria-valuemax="24">
                                16.0 - 18.5
                            </div>
                            <div class="progress-bar bg-light" role="progressbar" style="width: 35%" aria-valuenow="9.5" aria-valuemin="0" aria-valuemax="24">
                                18.5 - 28.0
                            </div>
                            <div class="progress-bar bg-light" role="progressbar" style="width: 32.5%" aria-valuenow="12" aria-valuemin="0" aria-valuemax="24">
                                28.0 - 40.0
                            </div> 
                        </div>
                        {% endif %}
                        
                        <button type="submit" class="btn btn-info btn-block">
                            Calculate
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
    </body>  
</html>
